<div class="container bg-light">
  <h1 class="text-center p-5">Administacion de art√≠culos</h1>
  <table class="table text-center" *ngIf="hayRegistros(); else sinarticulos">
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Borrar</th>
      <th scope="col">Seleccionar</th>
    </tr>
    <tr *ngFor="let art of articulos">
      <td>{{ art.codigo }}</td>
      <td>{{ art.descripcion }}</td>
      <td>{{ art.precio }}</td>
      <td>
        <button (click)="borrar(art.codigo)" class="btn btn-outline-danger">
          Borrar
        </button>
      </td>
      <td>
        <button (click)="seleccionar(art)" class="btn btn-outline-info">
          Seleccionar
        </button>
      </td>
    </tr>
  </table>
  <ng-template #sinarticulos>
    <p>No hay articulos.</p>
  </ng-template>

  <div class="container text-center p-3 bg-light">
    <p class="form-label">
      Codigo:
      <input type="number" [(ngModel)]="art.codigo" class="form-control" />
    </p>
    <p>
      Descripcion:
      <input type="text" [(ngModel)]="art.descripcion" class="form-control" />
    </p>
    <p>
      Precio:
      <input type="number" [(ngModel)]="art.precio" class="form-control" />
    </p>
    <p>
      <button (click)="agregar()" class="btn btn-outline-success m-2">
        Agregar
      </button>
      <button (click)="modificar()" class="btn btn-outline-warning m-2">
        Modificar
      </button>
    </p>
  </div>
</div>
